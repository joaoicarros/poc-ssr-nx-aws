version: 1
applications:
  - appRoot: apps/poc-ssr
    frontend:
      phases:
        preBuild:
          commands:
            - echo 'change config amplifyConfig '
            - cd ../../
            - pwd
            - npm install -g nx
            - npm install
            - cd apps/poc-ssr
        build:
          commands:
            - echo 'npx nx build and comment'
            - npm run build
            # This step will build/update SSR resources(S3, Cloudfront, Lambda@Edge)
            # - cd apps/poc-ssr
            # - npm install
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
        discard-paths: yes
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
